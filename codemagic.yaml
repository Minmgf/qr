workflows:
  ionic-react-ios-workflow:
    name: Ionic React iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      node: 18
      npm: 9
      cocoapods: default
      xcode: latest
      vars:
        CAPACITOR_CLI_VERSION: "7.3.0"
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Install Capacitor CLI globally
        script: |
          npm install -g @capacitor/cli@$CAPACITOR_CLI_VERSION
      - name: Build React app
        script: |
          npm run build
      - name: Initialize Capacitor if needed
        script: |
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.js ]; then
            npx cap init "QR Verifier" "com.example.qrverifier"
          fi
      - name: Add iOS platform
        script: |
          npx cap add ios --confirm
      - name: Sync Capacitor with verbose output
        script: |
          npx cap sync ios --verbose
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme App
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - ios/App/build/Build/Products/**/*.ipa